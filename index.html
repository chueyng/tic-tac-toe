<!-- https://gist.github.com/wofockham/8e959d5cfe7d120f1157 --><!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>Tic Tac Toe Game</title>	<link rel="stylesheet" href="css/style.css">	<script src="js/jquery.min.js"></script>	<script src="js/tictactoe.js"></script></head><body>  	<div id="wrapper">		<h1>Tic Tac Toe</h1>		<button id="play-again"></button>		<div id="row1">			<div id="cell1" class="cell"></div>			<div id="cell2" class="cell"></div>			<div id="cell3" class="cell"></div>		</div>		<div id="row2">			<div id="cell4" class="cell"></div>			<div id="cell5" class="cell"></div>			<div id="cell6" class="cell"></div>		</div>		<div id="row3">			<div id="cell7" class="cell"></div>			<div id="cell8" class="cell"></div>			<div id="cell9" class="cell"></div>		</div>	</div>	<div id="side-bar">		<div id="round">ROUND 1</div>		<div id="player-row1">  			<div id="player1">PLAYER 1 (X)</div>			<div id="player1_score">0</div>		</div>		<div id="player-row2">			<div id="draw">DRAW</div>			<div id="draw_score">0</div>		</div>			<div id="player-row3">			<div id="player2">PLAYER 2 (O)</div>			<div id="player2_score">0</div>		</div>		</div>				</body></html>
